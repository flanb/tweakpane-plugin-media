<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<img src="https://images.unsplash.com/photo-1663326224028-27ba787bb7ce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2148&q=80" alt="">
	<video src="./video.mov"></video>

	<script src="../node_modules/tweakpane/dist/tweakpane.js"></script>
	<script src="../dist/tweakpane-plugin-media.js"></script>
	<script>
		const image = document.querySelector('img');
		const video = document.querySelector('video');

		const pane = new Tweakpane.Pane();

		// Register plugin
		pane.registerPlugin(TweakpaneMediaPlugin);

		const PARAMS = {
			image,
			video,
		}

		// TODO: Update parameters for your plugin
		pane.addInput(PARAMS, 'image', {
			label: 'Image',
			view: 'image',
			height: 80,
			objectFit: 'contain',
			showMonitor: true,
		}).on('change', (ev) => {
			console.log(ev.value);
		});

		pane.addInput(PARAMS, 'video', {
			label: 'Video',
			view: 'video',
			height: 100,
			objectFit: 'contain',
			showMonitor: true,
		}).on('change', (ev) => {
			console.log(ev.value);
		});

		window.pane = pane;
	</script>
</body>
</html>
