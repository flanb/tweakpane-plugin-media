<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<video loop autoplay muted playsinline src="./video.mp4"></video>
		<img src="./image.png" alt="">
	</div>

	<script src="../node_modules/tweakpane/dist/tweakpane.js"></script>
	<script src="../dist/tweakpane-plugin-media.js"></script>
	<script>
		const image = document.querySelector('img');
		const video = document.querySelector('video');

		const pane = new Tweakpane.Pane();

		// Register plugin
		pane.registerPlugin(TweakpaneMediaPlugin);

		const PARAMS = {
			image,
			video,
		}

		pane.addInput(PARAMS, 'image', {
			label: 'Image',
			view: 'image',
			height: 100,
			objectFit: 'cover',
			showMonitor: true,
		}).on('change', (ev) => {
			console.log(ev.value);
		});

		pane.addInput(PARAMS, 'video', {
			label: 'Video',
			view: 'video',
			height: 100,
			objectFit: 'cover',
			showMonitor: true,
		}).on('change', (ev) => {
			console.log(ev.value);
		});

		window.pane = pane;
	</script>
</body>
</html>
